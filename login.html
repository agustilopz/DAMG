<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - DAMG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0e0e0e 0%, #1a1a1a 100%);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 2px solid #39ff14;
      border-radius: 20px;
      padding: 3rem 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px #39ff14;
      color: #fff;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #39ff14;
      font-weight: bold;
    }

    .form-control {
      background-color: transparent;
      border: 1px solid #39ff14;
      color: #fff;
      border-radius: 10px;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .btn-login {
      background-color: #39ff14;
      color: #000;
      border-radius: 10px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      background-color: #2ec10d;
      transform: scale(1.03);
    }

    /* Actualización: Forzamos que el texto de .form-text se muestre en color claro */
    .form-text {
      color: #f0f0f0;
    }

    .form-text a {
      color: #39ff14;
      text-decoration: none;
    }

    .form-text a:hover {
      text-decoration: underline;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .logo svg {
      width: 50px;
      height: 50px;
      fill: #39ff14;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-cpu" viewBox="0 0 16 16">
        <path d="M5 0a.5.5 0 0 1 .5.5V1H6a.5.5 0 0 1 0 1h-.5v.5a.5.5 0 0 1-1 0V2H4a.5.5 0 0 1 0-1h.5V.5A.5.5 0 0 1 5 0zm6 0a.5.5 0 0 1 .5.5V1H12a.5.5 0 0 1 0 1h-.5v.5a.5.5 0 0 1-1 0V2H10a.5.5 0 0 1 0-1h.5V.5A.5.5 0 0 1 11 0zM5 14a.5.5 0 0 1 .5.5V15H6a.5.5 0 0 1 0 1h-.5v.5a.5.5 0 0 1-1 0V16H4a.5.5 0 0 1 0-1h.5v-.5A.5.5 0 0 1 5 14zm6 0a.5.5 0 0 1 .5.5V15H12a.5.5 0 0 1 0 1h-.5v.5a.5.5 0 0 1-1 0V16H10a.5.5 0 0 1 0-1h.5v-.5a.5.5 0 0 1 .5-.5zM3 5a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5zm2-1a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1H5z"/>
      </svg>
    </div>
    <h2>Iniciar Sesión</h2>
    <form action="login.proc.php" method="post">
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Correo electrónico" required />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Contraseña" required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-login">Entrar</button>
      </div>
      <div class="form-text text-center mt-3">
        ¿No tienes cuenta? <a href="registro.html">Regístrate</a>
      </div>
    </form>
  </div>

</body>
</html>
